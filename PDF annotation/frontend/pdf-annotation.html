<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Annotation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="pdfjs-dist/build/pdf.js"></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input type="file" id="pdf-upload" accept=".pdf">
            <input type="color" id="color-picker" value="#0000FF">
            <input type="text" id="link-input" placeholder="Enter URL">
            <button onclick="applyAnnotation()">Apply</button>
            <button onclick="downloadAnnotated()">Download</button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
